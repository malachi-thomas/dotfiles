
window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 5
    y: 5
    title: Alacritty

font:
  normal:
    family: Hack
  style: Regular
  bold:
    family: Hack
  style: Bold
  italic:
    family: Hack
  style: Italic
  bold_italic:
    family: Hack
  style: Bold Italic
  size: 11

selection:
  # This string contains all characters that are used as separators for "semantic words" in Alacritty.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  

key_bindings:
  - { key: Insert, mods: Shift, action: Paste }
  - { key: Insert, mods: Control, action: Copy }


  # Gruvbox
colors:
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'
